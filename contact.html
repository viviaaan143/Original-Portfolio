<!DOCTYPE html>
<html>
  <head>
    <title>Contact form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://kit.fontawesome.com/0dab7530fd.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <a href= "index.html"><img class="vnlogo" src= "images/logo.png" alt="VN logo"></a>
        <div class="topnav">
        <label for="toggle">&#9776;</label>
        <input type="checkbox" id="toggle"/>
        <!-- List of options at the top -->
        <div class= "menu">
          <a href="index.html">Home</a>
          <a href="biography.html">About</a>
          <a href="project.html">Work</a>
          <a href="contact.html">Contact</a>
        </div>
        </div>
        </header>

        <div class="column1">
          <h2 class="contactme">Let's be friends!</h2>
          <p class="contactme">I'd love to get to know you and chat about design!
          <br>
          Please feel free to contact me.</p>
        </div>
        <div class="column2">
        <form action="https://formspree.io/myynzykq" method="POST">
          <p class="yourinfo">
          Your Name:
            <input type="text" name="name">
          </p>
          <p class="yourinfo">
          Your Email:
            <input type="email" name="_replyto">
          </p>
          <p class="yourinfo">
          Message:
          <textarea name="message"></textarea>
          </p>
          <input class="sendbutton" type="submit" value="Send">
        </form>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <h3 class="links">Let's get in touch!</h3>
      <a href="mailto:hvivian2012@yahoo.com">
        <img class= "email" src= "images/email.png" alt= "Email icon">
      </a>
      <a href="https://www.linkedin.com/in/vivian-nguyen-design">
        <img class= "linkedin" src= "images/linkedin.png" alt="LinkedIn icon">
      </a>
      <a href="https://github.com/viviaaan143">
        <img class= "github" src= "images/github.png" alt= "GitHub icon">
      </a>
    </footer>
  </body>
</html>
